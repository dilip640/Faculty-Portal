{{define "title"}}Employee Details{{end}}
{{define "content"}}
<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#faculties">
                                <i class="fas fa-users"></i> Faculties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#hods">
                                <i class="fas fa-user-circle"></i> Head Of Department </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#ccfs">
                                <i class="far fa-user-circle"></i> Cross Cutting Faculties </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#history">
                                <i class="fas fa-history"></i> History </a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes -->
                <div class="card-body">
                    <div class="tab-content">
                        <div id="faculties" class="container tab-pane active">

                        </div>

                        <div id="hods" class="container tab-pane fade"><br>
                            {{range .Data.Hods}}
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-2">
                                                <img src="/img/person.png" class="card-img" style="width: 80px;"
                                                alt="personImage">
                                        </div>

                                        <div class="col-md-4">
                                            <a href="/profile/{{.EmpID}}" class="text-primary">
                                                {{.EmployeeDetail.Fname}} {{.EmployeeDetail.Lname}}
                                            </a>
                                        </div>
                                        <div class="col-md-4">
                                            {{.Dept.Name}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{end}}
                        </div>

                        <div id="ccfs" class="container tab-pane fade"><br>

                        </div>

                        <div id="history" class="container tab-pane fade"><br>

                        </div>
                    </div>
                </div>
                <br><br>

            </div>
        </div>
    </div>
</div>
{{end}}
